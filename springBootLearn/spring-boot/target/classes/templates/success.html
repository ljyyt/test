<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thymeleaf语法</h1>
<!--th:text 改变当前元素文不内容-->
<div id="div1" class="myDiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是显示欢迎信息</div>
<hr>

<!--转义-->
<div th:text="${text}"></div>
<!--不转义，显示特殊字符的本义-->
<div th:utext="${utext}"></div>
<hr>

<!--每次遍历都会输出一次标签-->
<h4 th:text="${str}" th:each="str:${myList}"></h4>
<hr>

<h4>
    <!-- 行内写法：[ [] ]转义、[ () ]不转义 -->
    <span th:each="str:${myList}"> [[${str}]] </span>
</h4>
</body>
</html>
