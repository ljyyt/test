<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message" th:text="#{login.title}">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" th:action="@{/user/login}" action="user/login">
        <p class="forgot" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <input th:placeholder="#{login.username}" name="username" placeholder="用户名" type="text" lay-verify="required"
               class="layui-input">
        <hr class="hr15">
        <input th:placeholder="#{login.password}" name="password" lay-verify="required" placeholder="密码" type="password"
               class="layui-input">
        <hr class="hr15">
        <input th:value="#{login.log}" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
        <p class="forgot">
            <a lay-submit id="zh" th:href="@{/index.html(lan='zh_CN')}">中文</a>
        </p>
        <p class="forgot">
            <a lay-submit id="en" th:href="@{/index.html(lan='en_US')}">English</a>
        </p>
    </form>
</div>
